<!DOCTYPE html>
<html>
  <head>
    <title>{{ job["title"] }} - Job Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #banner {
        width: 100%;
        height: 360px;
        object-fit: cover;
      }
      .container {
        max-width: 80%;
        margin: 0px auto 0px auto;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="container">
      <h1 class="text-center mt-2 mb-4">{{ job["title"] }}</h1>
      <div>
        <h3>Job Details</h3>
        <p><b>Location:</b> {{ job["Location"] }}</p>
        {% if job["salary"] %}
          <p><b>Salary:</b> {{ job["salary"] }}</p>
        {% endif %}
        <p><b>Description:</b> {{ job["description"] }}</p>
      </div>
      {% include 'application_form.html' %}

      <!-- Application Form (or other CTA like Apply Now) -->
      <div class="text-center mt-4">
        <form action="/apply/{{ job['id'] }}" method="POST">
          <!-- You can customize this form to capture applicant data -->
          <button type="submit" class="btn btn-primary btn-lg">Apply for this Job</button>
        </form>
      </div>
    </div>
    {% include "footer.html" %}
  </body>
</html>
